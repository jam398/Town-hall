# Town Hall - Docker Compose Configuration
# 
# Usage:
#   docker-compose up        # Start all services
#   docker-compose up -d     # Start in background
#   docker-compose down      # Stop all services
#   docker-compose logs -f   # Follow logs

version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./townhall-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001/api
    depends_on:
      - backend
    networks:
      - townhall-network
    restart: unless-stopped

  # Backend - API Server
  backend:
    build:
      context: ./townhall-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Sanity CMS
      - SANITY_PROJECT_ID=${SANITY_PROJECT_ID}
      - SANITY_DATASET=${SANITY_DATASET:-production}
      - SANITY_API_VERSION=${SANITY_API_VERSION:-2024-01-01}
      - SANITY_TOKEN=${SANITY_TOKEN}
      # Email Service
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-hello@townhallnewark.org}
      # HubSpot CRM
      - HUBSPOT_API_KEY=${HUBSPOT_API_KEY}
      - HUBSPOT_PORTAL_ID=${HUBSPOT_PORTAL_ID:-}
      # OpenAI (Optional - Phase 3)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Discord Webhooks (Optional - Phase 2.2)
      - DISCORD_WEBHOOK_EVENTS=${DISCORD_WEBHOOK_EVENTS:-}
      - DISCORD_WEBHOOK_VOLUNTEERS=${DISCORD_WEBHOOK_VOLUNTEERS:-}
      - DISCORD_WEBHOOK_GENERAL=${DISCORD_WEBHOOK_GENERAL:-}
      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    networks:
      - townhall-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  townhall-network:
    driver: bridge

